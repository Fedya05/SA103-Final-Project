<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
      />
      <script>
        window.onload =(event) =>{

          $('.main-carousel').flickity({
      // options
      cellAlign: 'left',
      contain: true
    });
        } 
      </script>
  </head>
  <body>

    <div class="gallery js-flickity"
    data-flickity-options='{ "wrapAround": true }'>
    <div class="gallery-cell"><img src="Images/carousel1.jpg" alt=""></div>
    <div class="gallery-cell"><img src="Images/carousel2.jpg" alt=""></div>
    <div class="gallery-cell"><img src="Images/carousel3.jpg" alt=""></div>
    <div class="gallery-cell"><img src="Images/carousel4.jpg" alt=""></div>
    <div class="gallery-cell"><img src="Images/carousel5.jpg" alt=""></div>
  </div>
    <div class="main-carousel">
      <div class="carousel-cell"><img src="Images/carousel1.jpg" alt=""></div>
      <div class="carousel-cell"><img src="Images/carousel2.jpg" alt=""></div>
      <div class="carousel-cell"><img src="Images/carousel3.jpg" alt=""></div>

    </div>

        
      </div>
    </section>
  </body>
</html>
